<p-table [value]="usuarios" styleClass="p-datatable-striped p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.email}}</td>
      <td><button pButton (click)="deletar(usuario.id)" label="Deletar" class="p-button-danger"></button></td>
    </tr>
  </ng-template>
</p-table>
<button pButton routerLink="add" label="ADD"></button>
<p-confirmDialog #cd header="Atenção" icon="pi pi-exclamation-triangle">
  <p-footer>
    <button type="button" class="green" pButton icon="fa-check" label="Sim" (click)="cd.accept()"></button>
    <button type="button" class="red" pButton icon="fa-close" label="Não" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>
