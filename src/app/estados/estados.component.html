<p-table [value]="estados" styleClass="p-datatable-striped p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>sigla</th>
      <th>nome</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-estado>
    <tr>
      <td>{{estado.id}}</td>
      <td>{{estado.sigla}}</td>
      <td>{{estado.nome}}</td>
    </tr>
  </ng-template>
</p-table>
